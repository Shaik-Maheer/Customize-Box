 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="display">
        </div> 
        <div class="section2">
            <h1>CUSTOMIZE THE BOX</h1>
            <div class="data">
                <div>
                    <label for="bgcolor">Box color :</label>
                    <input type="text" name="bgcolor" id="bgcolor" placeholder="Enter background - Color">
                </div>
                <br>
                <div>
                    <label for="matter">Text :</label>
                    <input type="text" name="matter" id="matter" placeholder="Enter text ">
                </div>
                <br>
                <div>
                    <label for="textcolor">Text-Color :</label>
                    <input type="text" name="textcolor" id="textcolor" placeholder="Enter Text-Color">
                </div>
                <br>
                <div>
                    <label for="fontsize">Font-size :</label>
                    <input type="number" name="fontsize" id="fontsize" placeholder="Enter Font-size">
                </div>
                <br>
                <div>
                    <label for="fontweight">Font-weight :</label>
                    <input type="text" name="fontweight" id="fontweight" placeholder="Enter font-weight">
                </div>
                <br>
                <div>
                    <label for="transform">Text-transform :</label>
                    <input type="text" name="transform" id="transform" placeholder="Enter Text-transform">
                </div>
                <br>
                <div id="btn">
                    <button>View me</button>
                </div>
            </div>
        </div> 

    </main>
    <script src="script.js"></script>
</body>
</html>
